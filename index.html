<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Hospital Triage System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 class="header-title">Hospital Triage System</h1>
        <p class="header-subtitle">Streamlining patient care and priority management</p>
    </header>

    <main class="main-content">

        <!-- Login Section -->
        <section id="login-section" class="section">
            <h2>Login</h2>
            <form id="login-form" class="form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="code">Code</label>
                    <input type="password" id="code" placeholder="Enter your code" required>
                </div>
                <button type="submit" id="login-btn" class="button">Login</button>
            </form>
            <p id="login-message" class="message"></p>
        </section>

        <!-- Admin Dashboard -->
        <section id="admin-dashboard" class="section hidden">
            <h2>Admin Dashboard</h2>
            <div class="actions">
                <button id="view-patients-btn" class="button button-secondary">View All Patients</button>
                <button id="add-patient-btn" class="button button-success">Add New Patient</button>
            </div>

            <!-- Patients Table Container -->
            <div id="patients-list" class="section hidden"></div>

            <!-- Add New Patient Form -->
            <div id="add-patient-form" class="form-container hidden">
                <h3>Add New Patient</h3>
                <form class="form">
                    <div class="form-group">
                        <label for="patient-name">Name</label>
                        <input type="text" id="patient-name" placeholder="Patient Name" required>
                    </div>
                    <div class="form-group">
                        <label for="patient-gender">Gender</label>
                        <input type="text" id="patient-gender" placeholder="Gender" required>
                    </div>
                    <div class="form-group">
                        <label for="patient-dob">Date of Birth</label>
                        <input type="date" id="patient-dob" required>
                    </div>
                    <div class="form-group">
                        <label for="patient-contact">Contact</label>
                        <input type="text" id="patient-contact" placeholder="Contact" required>
                    </div>
                    <div class="form-group">
                        <label for="patient-priority">Priority ID</label>
                        <input type="number" id="patient-priority" placeholder="Priority ID" required>
                    </div>
                    <div class="form-group">
                        <label for="patient-issue">Medical Issue</label>
                        <input type="text" id="patient-issue" placeholder="Medical Issue" required>
                    </div>
                    <button type="button" id="submit-patient-btn" class="button">Submit</button>
                </form>
            </div>
        </section>

        <!-- User Dashboard -->
        <section id="user-dashboard" class="section hidden">
            <h2>User Dashboard</h2>
            <button id="view-wait-time-btn" class="button button-secondary">View Wait Time</button>
            <div id="wait-time"></div>
        </section>

    </main>

    <!-- Include the script file -->
    <script src="script.js"></script>
</body>
</html>
